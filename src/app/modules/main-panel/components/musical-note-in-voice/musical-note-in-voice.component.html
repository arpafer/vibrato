
  <div class="d-flex flex-column">
  <app-musical-note [noteName]="this.noteName" [noteFrequency]="this.noteFrequency"
      color="color-{{this.noteName}}" [fontSize]="this.fontSize" [width]=this.width>
  </app-musical-note>
  <div class="d-flex">
    <i class="bi-file-minus pointer"></i>
    <small class="size-seconds">{{this.minTime}}</small>
    <i class="bi-file-plus pointer"></i>
  </div>
</div>
